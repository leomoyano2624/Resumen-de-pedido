<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music</title>
  <link rel="stylesheet" href="./Style.CSS">
  <link rel="shortcut icon" href="./Icono.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&family=Roboto+Slab:wght@200&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./Desktop.CSS" media="(min-width:372px)">
</head>

<body>
  <main>
    <section class="container">
      <section>
        <article>
          <img class="img" src="./illustration-hero.svg" alt="Portada de chica cantando">
        </article>
        <div>
          <h1 class="title">Order Summary</h1>
        </div>
        <article class="container-description">
          <p class="description">You can now listen to millions of songs, audiobooks, and podcats on any dvice anywhere
            you like!</p>
        </article>
      </section>
      <section class="suscripcion">
        <div class="logo-musica">
          <img src="./icon-music.svg" alt="Símbolo de música">
        </div>
        <div class="annual-plan">
          <p class="parrafo1">Annual Plan</p>
          <p class="parrafo2">$59.99/year</p>
        </div>
        <div class="change">
          <a class="enlace" href="#">Change</a>
        </div>
      </section>
      <div>
        <button class="proceed">Proceed to Payment</button>
      </div>
      <div>
        <button class="cancel">Cancel Order</button>
      </div>
    </section>
  </main>

</body>

</html>
